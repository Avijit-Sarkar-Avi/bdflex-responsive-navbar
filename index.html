<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/cd4750a938.js" crossorigin="anonymous"></script>
</head>

<body>
    <ul class="navigation">
        <li class="active">
            <a href="#">
                <span class="icon"><i class="fa-solid fa-house-chimney"></i></span>
                <span class="text">Home</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon"><i class="fa-regular fa-user"></i></span>
                <span class="text">Profile</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon"><i class="fa-regular fa-comment"></i></span>
                <span class="text">Messages</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon"><i class="fa-solid fa-camera"></i></span>
                <span class="text">Photos</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon"><i class="fa-solid fa-gear"></i></span>
                <span class="text">Settings</span>
            </a>
        </li>
    </ul>

    <script>
        let list = document.querySelectorAll('.navigation li');
        function activeLink() {
            list.forEach((item) =>
                item.classList.remove('active'));
            this.classList.add('active');
        }
        list.forEach((item) =>
            item.addEventListener('click', activeLink))
    </script>
</body>

</html>
